<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Read</title>
</head>
<body>
    <textarea theme="journal" style="display:none;">Something went wrong while loading article content.</textarea>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
    </script> 
    <script>
    var domainArray = window.location.host.split('.');
    var pathArray = window.location.pathname.split('/');
    if (domainArray.length == 3 && domainArray[1].toLowerCase() == 'github' && domainArray[2].toLowerCase() == 'io') {
        sUser = domainArray[0];
        sRepo = pathArray[1];
    } else {
        sUser = 'tslmy';
        sRepo = 'GitPub';
    };
    var sBaseUrl = 'https://raw.githubusercontent.com/' + sUser + '/' + sRepo + '/master/';
        var sFilePath = window.location.search.replace("?", "");
        $(document).ready( function() { 
         $('title').text(decodeURI(sFilePath.substr(0,sFilePath.length-3)));
         $("textarea").load(sBaseUrl + sFilePath,function() { $.getScript('strapdown.js');
        })});
    </script> 
</body>
</html>
