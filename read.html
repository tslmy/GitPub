<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Read</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <link rel="stylesheet" type="text/css" href="bower_components/github-markdown-css/github-markdown.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bigfoot/dist/bigfoot-number.css">
    <script src="//fast.eager.io/a69rbww4LG.js"></script>
</head>
<body>
    <header>
        <img></img>
        <h1></h1>
        <a></a>
    </header>
    <div class="container">
        <article class="markdown-body" id="highlightable"></article>
        <div id="disqus_thread"></div>
    </div>

	<script src="bower_components/bigfoot/dist/bigfoot.min.js"></script>
    <script src="bower_components/remarkable/dist/remarkable.min.js"></script>
    <script src="bower_components/highlightjs/highlight.pack.min.js"></script>
    <script src="bower_components/text-highlighter/build/TextHighlighter.min.js"></script>
    <script src="getImageBrightness.js"></script>
    <script src="read.js"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        showProcessingMessages: false,
        tex2jax: { inlineMath: [['$','$'],['\\(','\\)']] },
        TeX: { equationNumbers: {autoNumber: "AMS"} },
          CommonHTML: { linebreaks: { automatic: true } },
          "HTML-CSS": { linebreaks: { automatic: true } },
                 SVG: { linebreaks: { automatic: true } } 
      });
    </script>
    <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</body>
</html>
